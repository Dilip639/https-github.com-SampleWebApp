<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Maker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Portfolio Maker</h1>
      <ul id="navbar">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="about">
    <h2>About Me</h2>
    <p id="about-desc">A short bio will go here.</p>
    <button onclick="editAbout()">Edit</button>
  </section>
  <section id="projects">
    <h2>Projects</h2>
    <div id="projects-list">
      <!-- Project items will appear here -->
    </div>
    <button onclick="addProject()">Add Project</button>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <form id="contact-form" onsubmit="submitContact(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="contact-result"></div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
