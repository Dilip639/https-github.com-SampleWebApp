<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Maker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Input Form -->
  <div class="form-container">
    <h2>Enter Your Details</h2>

    <label>Name:</label><br>
    <input type="text" id="name" placeholder="Your Name"><br><br>

    <label>Role:</label><br>
    <input type="text" id="role" placeholder="e.g. Web Developer"><br><br>

    <label>About You:</label><br>
    <textarea id="about" placeholder="Write something about you..."></textarea><br><br>

    <label>Skills (comma separated):</label><br>
    <input type="text" id="skills" placeholder="HTML, CSS, JS"><br><br>

    <label>Projects (comma separated):</label><br>
    <input type="text" id="projects" placeholder="Project1, Project2"><br><br>

    <button onclick="generatePortfolio()">Generate Portfolio</button>
  </div>

  <!-- Portfolio Preview -->
  <div class="preview-container" id="portfolio">
    <h2>Portfolio Preview</h2>
    <h1>Your Name</h1>
    <h3>Your Role</h3>
    <p>About section...</p>
    <h4>Skills</h4>
    <ul></ul>
    <h4>Projects</h4>
    <ul></ul>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
